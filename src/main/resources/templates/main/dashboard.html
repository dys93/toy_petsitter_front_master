        <script>
            $(() => {
                getCnt()
                getPaymentAmount()
                getUserCount()

                donutChart(
                    "morris-donut-example",
                    [{label:"Ethereum",value:12},{label:"Bitcoin",value:30},{label:"Litecoin",value:20}],
                    ["#3bafda","#1abc9c","#ebeff2"]
                )

            });

            //날짜 가져오기 //월일
            function getToday(date) {
                let month = ("0"+(1+date.getMonth())).slice(-2);
                let day = ("0"+date.getDate()).slice(-2);
                return month+day;
            }

            function testChart (a,e,r,t,o,i){ //id, 데이터,
                Morris.Bar(
                    {element:a,
                        data:e,
                        xkey:r,
                        ykeys:t,
                        stacked:!2,
                        labels:o,
                        hideHover:"auto",
                        dataLabels:!1,
                        resize:!0,
                        gridLineColor:"rgba(65, 80, 95, 0.07)",
                        barColors:i})
            }

            function lineChart (a,e,r,t,o,i,b,l,s){
                Morris.Line(
                    {element:a,
                        data:e,

            //today 데이터 set
            function setData(data) {
                document.getElementById("matchingCnt").innerText = data.selectMatchingCnt;
                document.getElementById("acceptCnt").innerText = data.selectAcceptCnt;
                document.getElementById("rejectCnt").innerText = data.selectRejectCnt;
                document.getElementById("paymentCnt").innerText = data.selectPaymentCnt;
                today();
            }

            //today set
            function today() {
                var delay = $(this).attr('data-delay')?$(this).attr('data-delay'):100; //default is 100
                var time = $(this).attr('data-time')?$(this).attr('data-time'):1200; //default is 1200
                $('[data-plugin="counterup"]').each(function(idx, obj) {
                    $(this).counterUp({
                        delay: delay,
                        time: time
                    });
                });
            }

            //결제 금액 set
            function setAmount(data) {
                let today = Number(data.selectAmountToday);
                let one = Number(data.selectAmountTodayOne);
                let two = Number(data.selectAmountTodayTwo);
                let three = Number(data.selectAmountTodayThree);
                let four = Number(data.selectAmountTodayFour);

                if(data.selectAmountToday == null || data.selectAmountToday == "") {
                    today = 0;
                }
                if(data.selectAmountTodayOne == null || data.selectAmountTodayOne == "") {
                    one = 0;
                }
                if(data.selectAmountTodayTwo == null || data.selectAmountTodayTwo == "") {
                    two = 0;
                }
                if(data.selectAmountTodayThree == null || data.selectAmountTodayThree == "") {
                    three = 0;
                }
                if(data.selectAmountTodayFour == null || data.selectAmountTodayFour == "") {
                    four = 0;
                }

                let date = new Date(); //오늘
                let now = getToday(date)+"";

                let date1 = new Date(date.setDate(date.getDate() - 1)); //오늘-1
                let now1 = getToday(date1)+"";

                let date2 = new Date(date.setDate(date.getDate() - 1));	//오늘-2
                let now2 = getToday(date2)+"";

                let date3 = new Date(date.setDate(date.getDate() - 1));	//오늘-3
                let now3 = getToday(date3)+"";

                let date4 = new Date(date.setDate(date.getDate() - 1));	//오늘-4
                let now4 = getToday(date4)+"";

                lineChart("morris-line-example",
                    [{y:now4,a:four},{y:now3,a:three},{y:now2,a:two},{y:now1,a:one},{y:now,a:today}],
                    "y",
                    ["a"],
                    ["결제금액"],
                    ["0.1"],
                    ["#ffffff"],
                    ["#999999"],
                    ["#1abc9c"]);

            }
